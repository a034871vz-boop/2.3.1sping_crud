<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>
<form th:action="@{/create}" th:object="${newUser}">
    <fieldset>
        <legend>Create new User</legend>
        <p>
            <label th:for="name">Name</label>
            <input type="text" name="name" th:id="name">
        </p>
        <p>
            <label th:for="lastName">Last name</label>
            <input type="text" name="lastName" th:id="lastName">
        </p>
        <p>
            <label th:for="age">Age</label>
            <input type="text" name="age" th:id="age" th:value="0">
        </p>
        <p>
            <label th:for="email">E-mail</label>
            <input type="text" name="email" th:id="email">
        </p>
    </fieldset>
    <div style="text-align:left; margin:20px 0px; ">
        <input type="submit" value="Create">
    </div>
</form>
</body>
</html>
